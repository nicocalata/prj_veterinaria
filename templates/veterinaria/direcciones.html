{% extends "base_vet.html" %}
{% load static %}
{% block titulo_principal %} Direcciones  {% endblock %}
{% block principal %}
    <table class="table table-hover">
        <thead>
            <tr class="table-primary">
                <th>Calle</th>
                <th>Numero</th>
                <th>Localidad</th>
            </tr>
        </thead>
        {% for direccion in direcciones  %}
            <tr>
                <td> {{ direccion.calle }}</td>
                <td> {{ direccion.num }}</td>
                <td> {{ direccion.localidad }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
